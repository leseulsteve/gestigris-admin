<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Gestigris - Administration</title>
    <meta name="description" content=""> 
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- build:css styles/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/angular-user-auth/dist/angular-user-auth.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <link rel="stylesheet" href="lib/animate.css/animate.css">
        <link rel="stylesheet" href="lib/gestigris-common/dist/gestigris-common.css">
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:css styles/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endinjector -->
    <!-- endbuild -->
    <script src="cordova.js"></script>
  </head>

  <body layout="row">
    <div layout="column" role="main" flex>
      <md-progress-linear ng-show="loadingRoute" md-mode="indeterminate"></md-progress-linear>
      <toolbar></toolbar>
      <section ui-view layout="column" flex></section>
    </div>
              
    <!-- build:js scripts/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/lodash/lodash.js"></script>
        <script src="lib/angular-user-auth/dist/angular-user-auth.js"></script>
        <script src="lib/angular-mongoose/dist/angular-mongoose.js"></script>
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/angular-translate/angular-translate.js"></script>
        <script src="lib/moment/moment.js"></script>
        <script src="lib/angular-local-storage/angular-local-storage.js"></script>
        <script src="lib/angular-locale/app/scripts/Locale.js"></script>
        <script src="lib/moment-duration-format/lib/moment-duration-format.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="lib/angular-socket-io/socket.js"></script>
        <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="lib/gestigris-common/dist/gestigris-common.js"></script>
        <!-- endinjector -->
        <script src="lib/angular-i18n/angular-locale_fr-ca.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/custom.js -->
        <!-- injector:js -->
        <script src="config/config.js"></script>
        <script src="config/application.js"></script>
        <script src="modules/benevoles/benevoles.module.js"></script>
        <script src="modules/core/core.js"></script>
        <script src="modules/dashboard/dashboard.module.js"></script>
        <script src="modules/interventions/interventions.module.js"></script>
        <script src="modules/navigation/navigation.module.js"></script>
        <script src="modules/search/search.module.js"></script>
        <script src="modules/users/users.module.js"></script>
        <script src="config/constants.js"></script>
        <script src="modules/benevoles/config/benevoles.routes.js"></script>
        <script src="modules/core/config/last-visit.run.js"></script>
        <script src="modules/core/config/theme.config.js"></script>
        <script src="modules/dashboard/config/core.routes.js"></script>
        <script src="modules/interventions/config/interventions.routes.js"></script>
        <script src="modules/users/config/user-auth.config.js"></script>
        <script src="modules/benevoles/services/benevole.factory.js"></script>
        <script src="modules/interventions/services/intervention.factory.js"></script>
        <script src="modules/interventions/services/plage-intervention.factory.js"></script>
        <script src="modules/search/services/search.service.js"></script>
        <script src="modules/users/services/user.factory.js"></script>
        <script src="modules/benevoles/directives/benevole-fiche.directive.js"></script>
        <script src="modules/dashboard/directives/dashboard-card-content.directive.js"></script>
        <script src="modules/dashboard/directives/dashboard-card-header.directive.js"></script>
        <script src="modules/dashboard/directives/dashboard-card.directive.js"></script>
        <script src="modules/dashboard/directives/dashboard-fullscreen-header-card.directive.js"></script>
        <script src="modules/interventions/directives/intervention-card.directive.js"></script>
        <script src="modules/interventions/directives/plage-intervention.directive.js"></script>
        <script src="modules/navigation/directives/side-nav.directive.js"></script>
        <script src="modules/navigation/directives/toolbar.directive.js"></script>
        <script src="modules/benevoles/controllers/benevole-fiche.controller.js"></script>
        <script src="modules/benevoles/controllers/benevoles-section.controller.js"></script>
        <script src="modules/dashboard/controllers/dashboard-card.controller.js"></script>
        <script src="modules/dashboard/controllers/dashboard.controller.js"></script>
        <script src="modules/interventions/controllers/intervention-card.controller.js"></script>
        <script src="modules/interventions/controllers/intervention-dialog.controller.js"></script>
        <script src="modules/interventions/controllers/interventions-section.controller.js"></script>
        <script src="modules/interventions/controllers/plage-intervention.controller.js"></script>
        <script src="modules/navigation/controllers/sidenav.controller.js"></script>
        <script src="modules/navigation/controllers/toolbar.controller.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

  </body>
</html>
