	<div layout="row" flex ng-if="!benevolesSectionCtrl.emptySearchResults">

		<md-card layout="column" flex="30" flex-gt-lg="20" class="card-list">
			
			<md-content layout="column" flex>
		
				<md-list flex layout="column">
					<md-list-item class="md-2-line"
												ng-class="{ active : benevole._id === benevolesSectionCtrl.currentProfile._id }"
												ng-repeat="benevole in benevolesSectionCtrl.benevoles"
												ng-click="benevolesSectionCtrl.showProfile(benevole)">
			      <div class="md-list-item-text">
			        <h3>{{ benevole.toString() }}</h3>
			        <p>{{ benevole.role }} </p>
			      </div>
			    <md-divider ng-if="!$last"></md-divider>	      
			    </md-list-item>
		    </md-list>

			</md-content>

		</md-card>

		<div flex="70" flex-gt-lg="80"  layout="column">

			<div layout="row" flex layout-align="center center" ng-hide="benevolesSectionCtrl.currentProfile">

				<md-progress-circular md-diameter="280"  md-mode="indeterminate"></md-progress-circular>

			</div>
			
			<benevole-fiche benevole="benevolesSectionCtrl.currentProfile" ng-show="benevolesSectionCtrl.currentProfile" layout="column" flex></benevole-fiche>

		</div>
	
	</div>

	<div layout="row" flex layout-align="center center" ng-if="benevolesSectionCtrl.emptySearchResults">
		<div layout="column" flex layout-align="center center">
			<md-icon md-svg-icon="social:mood_bad" style="height:280px;width:280px"></md-icon>
			<h1 class="md-display-1">Aucun résultat</h1>
			<small class=".md-caption">C'est quoi cette recherche?</small>
		</div>
	</div>

</div>
