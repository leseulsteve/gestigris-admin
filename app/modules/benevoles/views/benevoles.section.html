<benevole-section layout="row" flex>

	<div layout="column" flex="30" flex-gt-lg="20">

		<md-card>

			<md-card-content>

				<md-input-container md-no-float class="md-icon-float md-block no-errors-spacer ">
					<md-icon md-svg-icon="action:search"></md-icon>
					<input placeholder="recherche..." input-clear
								 ng-model="search.benevoleName"
								 ng-model-options="{ debounce: PARAMS.DEBOUNCE_TIME }"
								 ng-change="benevolesSectionCtrl.updateSearch(search)">
				</md-input-container>

				<md-checkbox aria-label="Actifs"
										 ng-model="search.actif"
										 ng-change="benevolesSectionCtrl.updateSearch(search)">
				  Actifs
			  </md-checkbox>

			</md-card-content>

		</md-card>

		<md-card flex>

			<md-content flex>

				<md-list section-list flex layout="column">
					<md-list-item class="md-2-line" ng-class="{ active:item._id === benevole._id }"
												ng-repeat="item in benevolesSectionCtrl.benevoles"
												ng-click="benevolesSectionCtrl.showBenevole(item)">
						<avatar user="item" no-role></avatar>
			      <div class="md-list-item-text">
			        <h3>{{ item.toString() }}</h3>
			        <p>{{ item.getRoleDescription() }}Â </p>
			      </div>
			    	<md-divider ng-if="!$last"></md-divider>
			    </md-list-item>
		    </md-list>

			</md-content>

		</md-card>

	</div>

	<div flex="70" flex-gt-lg="80" layout="column">

		<div layout="row" flex layout-align="center center" ng-hide="lodadingDone">
			<md-progress-circular md-diameter="160"  md-mode="indeterminate"></md-progress-circular>
		</div>

		<benevole-card ng-if="lodadingDone" layout="column" flex benevole="benevole"></benevole-card>

	</div>
</benevole-section>
