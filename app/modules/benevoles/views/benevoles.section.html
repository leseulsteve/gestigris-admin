<div layout="column" flex class="layout-bg">
	
	<md-subheader class="filter-bar">
		<md-input-container md-no-float class="md-block md-icon-right">
      <md-icon md-svg-icon="action:search"></md-icon>
      <input ng-model="search" placeholder="recherche...">
      <md-icon md-svg-icon="content:clear" ng-show="search" ng-click="search = undefined"></md-icon>
    </md-input-container>
	</md-subheader>
	
	<div layout="row" flex>

		<md-card layout="column" flex="30" class="card-list">
			
			<md-content layout="column" flex>
		
				<md-list flex="30" flex layout="column">
					<md-list-item class="md-2-line"
												ng-class="{ active : benevole._id === benevolesSectionCtrl.currentProfile._id }"
												ng-repeat="benevole in benevolesSectionCtrl.benevoles"
												ng-click="benevolesSectionCtrl.showProfile(benevole)">
			      <div class="md-list-item-text">
			        <h3>{{ benevole.toString() }}</h3>
			        <p>{{ benevole.role }}Â </p>
			      </div>
			    <md-divider ng-if="!$last"></md-divider>	      
			    </md-list-item>
		    </md-list>

			</md-content>

		</md-card>

		<div flex="70" layout="column">

			<md-progress-circular ng-hide="benevolesSectionCtrl.currentProfile" md-mode="indeterminate"></md-progress-circular>

			<benevole-fiche benevole="benevolesSectionCtrl.currentProfile" ng-show="benevolesSectionCtrl.currentProfile" layout="column" flex></benevole-fiche>

		</div>
	
	</div>

</div>
