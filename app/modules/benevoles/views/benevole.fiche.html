<div layout="column" flex>
		
	<div layout="column" layout-padding class="fiche-header">
		<div layout="row">
			<span flex></span>
			<md-button class="md-icon-button" ng-click="benevoleFicheCtrl.sendMessage($event, benevole)">
				<md-icon md-svg-icon="communication:message"></md-icon>
				<md-tooltip>Message</md-tooltip>
			</md-button>
			<md-button class="md-icon-button" ng-click="benevoleFicheCtrl.deleteBenevole($event, benevole)">
				<md-icon md-svg-icon="action:delete"></md-icon>
				<md-tooltip>Supprimer</md-tooltip>
			</md-button>
		</div>
		<span flex></span>
		<div layout="row" class="fiche-title-over-custom-tabs">
			<div layout="row" layout-align="center start">
				<avatar></avatar>
			</div>
			<div layout="column" layout-align="center start">
				<span class="md-title">{{ benevole.toString() }}</span>
	      <span class="md-subhead">{{ benevole.role }}</span>
			</div>
		</div>
	</div>

	<md-content flex style="overflow:visible;">

		<md-tabs layout-fill flex class="custom-tabs md-accent">
      <md-tab layout-fill>
        <md-tab-label>Activité</md-tab-label>
        <md-tab-body>
        	<md-content layout-padding layout="row" flex>

        	<div flex="60">
        	</div>

        	<div class="md-whiteframe-1dp" flex="40">
        		<md-toolbar>
      				<div class="md-toolbar-tools">
        				<h2>Récent</h2>
      				</div>
    				</md-toolbar>
    				<md-list>
							<md-list-item class="md-2-line">
								<md-icon md-svg-icon="communication:message"></md-icon>
	      				<div class="md-list-item-text">
	        				<h3>Qqchose</h3>
	        				<p>description</p>
	      				</div>
	      				<md-divider></md-divider>
	    				</md-list-item>
	    				<md-list-item class="md-2-line">
								<md-icon md-svg-icon="content:add"></md-icon>
	      				<div class="md-list-item-text">
	        				<h3>Qqchose</h3>
	        				<p>description</p>
	      				</div>
	      				<md-divider></md-divider>
	    				</md-list-item>
	    				<md-list-item class="md-2-line">
								<md-icon md-svg-icon="communication:message"></md-icon>
	      				<div class="md-list-item-text">
	        				<h3>Qqchose</h3>
	        				<p>description</p>
	      				</div>
	      				<md-divider></md-divider>
	    				</md-list-item>
	    				<md-list-item class="md-2-line">
								<md-icon md-svg-icon="communication:message"></md-icon>
	      				<div class="md-list-item-text">
	        				<h3>Qqchose</h3>
	        				<p>description</p>
	      				</div>
	      				<md-divider></md-divider>
	    				</md-list-item>
	    				<md-list-item class="md-2-line">
								<md-icon md-svg-icon="communication:message"></md-icon>
	      				<div class="md-list-item-text">
	        				<h3>Qqchose</h3>
	        				<p>description</p>
	      				</div>
	      				<md-divider></md-divider>
	    				</md-list-item>
    				</md-list>
        	</div>

          </md-content>

        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>Profil</md-tab-label>
        <md-tab-body>
        	<md-content layout-padding layout="row" flex>

      	<form name="userProfileForm" ng-submit="profilCtrl.saveProfile(userProfileForm)" novalidate>

	      	<div layout="row">

	      		<div layout="column" flex="40" layout-align="center center">

	      			<avatar class="profile" user="profilCtrl.user" click-to-update></avatar>

	      		</div>

	      		<span flex="10"></span>

	      		<div layout="column" flex="40">

			    	 	<md-input-container flex>
				        <label>Prénom</label>
				        <input name="prenom"
				        			 required
				               ng-model="profilCtrl.user.firstname">
				        <ng-messages for="userProfileForm.prenom.$error" role="alert">
	  							<ng-message when="required">requis.</ng-message>
								</ng-messages>
				      </md-input-container>

				      <md-input-container flex>
				        <label>Nom de famille</label>
				        <input name="nom"
				        			 required
				        			 ng-model="profilCtrl.user.lastname">
				       	<ng-messages for="userProfileForm.nom.$error" role="alert">
	  							<ng-message when="required">requis.</ng-message>
								</ng-messages>
				      </md-input-container>

				   	</div>

			    </div>

			    <div layout="row">

		      	<md-input-container flex="40">
		        	<label>Rôle</label>
		        	<input name="titre"
		        				 ng-model="profilCtrl.user.title" disabled>
		      	</md-input-container>

		      	<span flex="10"></span>

		      	<md-input-container flex="40">
		        	<label>Date de naissance</label>
		        	<input name="dateNaissance"
		        				 type="date"
		        				 required
		        				 ng-model="profilCtrl.user.dateNaissance">
		        	<ng-messages for="userProfileForm.dateNaissance.$error" role="alert">
  							<ng-message when="required">requis.</ng-message>
							</ng-messages>
		      	</md-input-container>

		      </div>

		      <div layout="row">

		      	<md-input-container flex="40">
		        	<label>Pseudo</label>
		        	<input name="pseudo"
		        				 required
		        				 ng-model="profilCtrl.user.pseudo">
		        	<ng-messages for="userProfileForm.pseudo.$error" role="alert">
  							<ng-message when="required">requis.</ng-message>
							</ng-messages>
		      	</md-input-container>

		      	<span flex="10"></span>

		      	<md-input-container flex="40">
		        	<label>Courriel</label>
		        	<input name="email"
		        				 required
		        				 ng-model="profilCtrl.user.email" type="email">
		        	<ng-messages for="userProfileForm.email.$error" role="alert">
  							<ng-message when="required">requis.</ng-message>
							</ng-messages>
		      	</md-input-container>

		      </div>

		       <div layout="row">
		       	<input style="display:none">
		      	<md-input-container flex="40">
		        	<label>Nouveau mot de passe</label>
		        	<input name="password" autocomplete="off"
		        				 ng-model="profilCtrl.user.password" type="password">
		      	</md-input-container>

		      	<span flex="10"></span>

		      	<md-input-container flex="40">
		        	<label>Vérification mot de passe</label>
		        	<input name="passwordMatch"
		        				 ng-disabled="profilCtrl.user.password === undefined"
		        				 ng-required="profilCtrl.user.password"
		        				 ng-model="profilCtrl.user.passwordMatch" type="password">
		        	<ng-messages for="userProfileForm.passwordMatch.$error" role="alert">
  							<ng-message when="required">requis.</ng-message>
							</ng-messages>
		      	</md-input-container>

		      </div>

		      <div layout="row" layout-align="end center">
		      	<md-button class="md-raised md-primary"
		      						 ng-disabled="userProfileForm.$pristine"
		      						 type="submit">
		      		Sauvegarder
		      	</md-button>
		      </div>

		    </form>
		  </md-content>
        </md-tab-body>
      </md-tab>
    </md-tabs>
    </md-content>
	</div>
