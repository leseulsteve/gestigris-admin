<div layout="row" flex>

	<div layout="column" flex="30" flex-gt-lg="20">

		<section-filters-card section-name="etablissements" on-change="etablissementsSectionCtrl.updateFilters(query)"></section-filters-card>

		<md-card flex>

			<md-content flex>

				<md-list section-list flex layout="column">

					<md-subheader class="search-subheader">
						<md-input-container md-no-float class="md-icon-float md-block no-errors-spacer" style="margin:0">
							<md-icon md-svg-icon="action:search"></md-icon>
							<input placeholder="recherche..." input-clear
									 	 ng-model="query.searchTerm"
									   ng-change="etablissementsSectionCtrl.updateFilters(query)">
					  </md-input-container>
					</md-subheader>

					<md-list-item class="md-2-line" ng-class="{ active:item._id === etablissement._id }"
												ng-repeat="item in etablissementsSectionCtrl.etablissements"
												ng-click="etablissementsSectionCtrl.showEtablissement(item)">
			      <div class="md-list-item-text">
			        <h3>{{ item.toString() }}</h3>
			        <p>{{ item.type.name }}Â </p>
			      </div>
			    	<md-divider ng-if="!$last"></md-divider>
			    </md-list-item>
		    </md-list>

			</md-content>

		</md-card>

	</div>

	<div flex="70" flex-gt-lg="80" layout="column">

		<div layout="row" flex layout-align="center center" ng-hide="lodadingDone">
			<md-progress-circular md-diameter="160" md-mode="indeterminate"></md-progress-circular>
		</div>

		<etablissement-card ng-if="lodadingDone && etablissement" flex layout="column" etablissement="etablissement"></etablissement-card>

	</div>

</div>
