<md-card layout="column" flex>
	
	<etablissement-map height="200px"
										 width="100%"
										 etablissement="etablissement">
	</etablissement-map>
	
	<div layout="column" flex>

		<md-tabs flex class="md-accent">
      <md-tab label="activitÃ©s" layout-fill>
        <md-tab-body>
        	<md-content layout-padding layout="column" flex ng-include="'modules/etablissements/views/etablissement.infos.html'"></md-content>
        </md-tab-body>
      </md-tab>
      <md-tab label="Informations">
        <md-tab-body>
        	<md-content layout-padding layout="column" flex>
        		<etablissement-form etablissement="etablissement"></etablissement-form>
		  		</md-content>
        </md-tab-body>
      </md-tab>
      <md-tab label="Contacts">
        <md-tab-body>
        	<md-content layout-padding layout="column" flex>
        		<div layout="row" layout-align="end center">
        			<md-button class="md-fab md-mini md-primary" aria-label="Ajouter un contact"
        								 style="position:absolute;top:-28px;right:12px;"
        								 ng-click="etablissementCardCtrl.addContact($event, etablissement)">
				        <md-icon md-svg-icon="content:add"></md-icon>
			        	<md-tooltip>Ajouter un contact</md-tooltip>
			      	</md-button>
			      </div>
			      <md-list flex>
			        <md-list-item class="md-2-line" ng-repeat="contact in etablissementCardCtrl.contacts" ng-click="etablissementCardCtrl.detailsContact($event, contact)">
			          <avatar user="contact"></avatar>
			          <div class="md-list-item-text" layout="column">
			            <h3>{{ contact.toString() }}</h3>
			            <h4>{{ contact.poste.description }}</h4>
   								<md-icon md-svg-icon="communication:email" class="md-secondary"
   												 aria-alabel="Envois d'un message"
   												 ng-click="etablissementCardCtrl.sendMessageToContact($event, contact)"></md-icon>
			          </div>
			        </md-list-item>
		        </md-list>
		  		</md-content>
        </md-tab-body>
      </md-tab>
      <md-tab label="Notes">
        <md-tab-body>
        	<md-content layout-padding layout="column" flex style="margin-top: 16px;">
        		<form name="etablissementForm">
	        		<md-input-container class="md-block">
			          <label>Notes administratives</label>
			          <textarea ng-model="etablissement.notes.admin"
			          				  ng-model-options="{ updateOn: 'blur' }"
	             					  ng-change="etablissementCardCtrl.saveEtablissement(etablissementForm)"
	             					  keep-line-breaks></textarea>
			        </md-input-container>
			        <md-input-container class="md-block">
			          <label>Notes publiques</label>
			          <textarea ng-model="etablissement.notes.public"
			          					ng-model-options="{ updateOn: 'blur' }"
	             					  ng-change="etablissementCardCtrl.saveEtablissement(etablissementForm)"
	             					  keep-line-breaks></textarea>
			        </md-input-container>
			      </form>
		  		</md-content>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </div>
</md-card>
