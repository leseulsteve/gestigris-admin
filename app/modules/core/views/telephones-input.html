<div layout="column">
  <div layout="row" flex layout-align="start end">
    <label class="md-caption" style="color: rgba(0,0,0,0.54);padding-bottom:1px;">{{ telephones.length > 1 ? 'Téléphones' : 'Téléphone' }} </label>
    <md-button class="md-icon-button" style="padding-bottom:0px;padding-top:18px;" aria-label="Ajout numéro" ng-click="telephones.push({})">
      <md-icon style="width:16px;height:16px;" md-svg-icon="content:add"></md-icon>
    </md-button>
  </div>
  <div layout="row" flex ng-repeat="telephone in telephones" class="no-margin">
    <md-input-container class="md-block" flex="60">
      <input name="telephone" aria-label="numéro"
             ng-model="telephone.no"
             ng-model-options="{ updateOn: 'blur' }"
             ng-change="ngChange()"
             ui-mask="999-999-9999"
             ng-disabled="ngDisabled">
    </md-input-container>
    <span flex="5"></span>
    <md-input-container class="md-block" flex="20">
      <label>Détails</label>
      <input name="telephone"
             ng-model="telephone.description"
             ng-model-options="{ updateOn: 'blur' }"
             ng-change="ngChange()"
             ng-disabled="ngDisabled">
    </md-input-container>
    <md-button class="md-icon-button" style="padding-top:0px;" aria-label="Suppression numéro" ng-click="telephoneInputCtrl.removePhone($index)">
      <md-icon style="width:16px;height:16px;" md-svg-icon="content:remove"></md-icon>
    </md-button>
  </div>
</div>
