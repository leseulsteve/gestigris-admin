<dashboard-card>
	<dashboard-card-header layout="row" layout-align="start center">
		<md-button aria-label="Avant"
   						 class="md-icon-button">
      <md-icon md-svg-icon="navigation:chevron_left"></md-icon>
    </md-button>
		<span flex><h3 class="text-center" flex>Aujourd'hui</h3></span>
		<md-button aria-label="ArpÃ¨s"
   						 class="md-icon-button">
      <md-icon md-svg-icon="navigation:chevron_right"></md-icon>
    </md-button>
	</dashboard-card-header>
	<dashboard-card-content>
		<md-list>
		  <md-list-item ng-repeat="event in miniCalendarCtrl.events"
		  							ng-click="miniCalendarCtrl.selectEvent($event, event)">
		  	<div flex="20" layout="row">
		  		<div class="md-display-1">{{ event.date.start.hour() }}</div>
		  		<div class="md-subhead">{{ event.date.start.format('mm') }}</div>
		  	</div>
		  	<div flex layout="column">
		  		<div class="md-subhead">{{ event.description }}</div>
		  		<div class="md-caption">{{ event.type }}</div>
		  	</div>
		    <md-icon ng-if="event.stateIcon" md-svg-icon="{{ event.stateIcon }}"></md-icon>
		  </md-list-item>
		</md-list>
	</dashboard-card-content>
</dashboard-card>
