<md-dialog aria-label="Mango (Fruit)" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{ intervention.etablissement.toString() }} ({{ intervention.date.start.format('HH:mm') }} - {{ intervention.date.end.format('HH:mm') }})</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content layout="column" flex>
    <div class="md-dialog-content" layout="column" flex>
      <div layout="column" flex>
        sdfsdfsdf
      </div>
    </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="answer('not useful')">
     Not Useful
    </md-button>
    <md-button ng-click="answer('useful')" style="margin-right:20px;">
      Useful
    </md-button>
  </md-dialog-actions>
</md-dialog>
