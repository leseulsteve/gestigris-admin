<md-card ng-click="interventionsDashboardCardCtrl.handleClick($event)">
	<md-card-content flex layout="column" layout-align="center center" class="text-center">
		<md-icon flex style="height:50; width:50px" md-svg-icon="{{ INTERVENTIONS.ICONS.PLAGE }}"></md-icon>
	  <div flex>
	  	<div class="md-display-1" ng-if="interventionsDashboardCardCtrl.nbInterventions">
	  		{{ interventionsDashboardCardCtrl.nbInterventions }}
	  	</div>
		  <ng-pluralize class="md-title"
		  							count="interventionsDashboardCardCtrl.nbInterventions"
	                 	when="{'0': 'Ajouter une intervention',
	                         'one': 'plage à venir',
	                         'other': 'plages à venir'}">
			</ng-pluralize>
		</div>
	</md-card-content>
</md-card>
