<div layout="column" flex>
		
	<div layout="column" layout-padding class="fiche-header">
		<div layout="row">
			<span flex></span>
			<md-button class="md-icon-button" ng-click="plageFicheCtrl.close()">
				<md-icon md-svg-icon="navigation:close"></md-icon>
				<md-tooltip>Fermer</md-tooltip>
			</md-button>
		</div>
		<span flex></span>
		<div layout="row" class="fiche-title-over-custom-tabs">
			<div layout="column" layout-align="center start">
				<span class="md-title">{{ plageFicheCtrl.plage.etablissement.toString() }}</span>
	      <span class="md-subhead">{{ plageFicheCtrl.plage.getCalendarDay() }}</span>
			</div>
		</div>
	</div>
	<md-content layout="column" flex style="overflow:visible">

		<md-tabs layout-fill class="custom-tabs md-accent">
      <md-tab layout-fill>
        <md-tab-label>Interventions</md-tab-label>
        <md-tab-body>
        	<md-content flex class="layout-bg"> 
        		<intervention-card class="plage-card"
                               ng-repeat="intervention in plageFicheCtrl.interventions">
            </intervention-card>
        	</md-content>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>Conversation</md-tab-label>
        <md-tab-body>
          <div class="layout-bg" layout="column" flex>
        		<md-card class="plage-card" layout="column" flex>
        			<md-card-title layout="column" style="max-height:155px;height:155px;padding-bottom:0px">
        				<div class="md-title">Participants</div>
        				<div layout="row" layout-align="start center" layout-wrap layout-margin>
                  <participant-avatar ng-repeat="benevole in plageFicheCtrl.conversation.getParticipants()"
                                      plage="plageFicheCtrl.plage"
                                      click-for-details-avatar show-status>
                  </participant-avatar>
  					    </div>
        			</md-card-title>
              <span flex></span>
        			<md-card-content layout="column">
        				<conversation conversation="plageFicheCtrl.conversation" layout="column"></conversation>
        			</md-card-content>
        		</md-card>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>Infos</md-tab-label>
        <md-tab-body>
        	<md-content flex class="layout-bg">
        		<md-card class="plage-card">
              <md-card-title>
                <div class="md-title">Plage d'intervention</div>
              </md-card-title>
              <md-card-content>
                <div class="hidden-input-group" layout="row">
                  <div>
                    <div>date de création:</div>
                    <div>créé par:</div>
                    <div>personne ressource:</div>
                  </div>
                  <div>
                    <div>{{ plageFicheCtrl.plage.createdAt.format('LL') }}</div>
                    <hidden-input ng-model="plageFicheCtrl.plage.createdBy"
                                  aria-label="créé par">
                    </hidden-input>
                    <hidden-input ng-model="plageFicheCtrl.plage.contact"
                                  aria-label="contact">
                    </hidden-input>
                  </div>
                </div>
              </md-card-content>
            </md-card>
            <etablissement-card class="plage-card"
                                etablissement="plageFicheCtrl.etablissement">
            </etablissement-card>
		  		</md-content>
        </md-tab-body>
      </md-tab>
    </md-tabs>
    </md-content>
	</div>
