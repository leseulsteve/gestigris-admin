<md-fab-speed-dial md-direction="up" class="md-fling" ng-cloak>
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab">
      <md-icon md-svg-icon="content:add"></md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button ng-repeat="item in fabSeedDialCtrl.items"
               ng-click="fabSeedDialCtrl.handleClick($event, item)"
               aria-label="{{ item.tooltip }}" class="md-fab md-raised md-mini">
      <md-tooltip md-direction="left">{{ item.tooltip }}</md-tooltip>
      <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
