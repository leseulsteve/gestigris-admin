<md-toolbar md-scroll-shrink ng-style="!loadingRoute && { 'padding-top' : '5px' }" style="padding-bottom: 5px;">
  <div class="md-toolbar-tools" style="padding-left: 0px;"
       ng-init="searchToggled = false">
    <md-menu>
      <md-button aria-label="Menu principal" class="md-icon-button"
                 ui-sref="home" ng-click="null"
                 on-long-touch="$mdOpenMenu($event)">
        <md-icon md-menu-origin md-svg-icon="action:view_quilt"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item ng-repeat="menuItem in toolbarCtrl.menuItems">
          <md-button ui-sref="{{ menuItem.route }}">
            <md-icon md-svg-icon="{{ menuItem.icon }}" md-menu-align-target></md-icon>
            {{ menuItem.title }}
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button>
            <md-icon md-svg-icon="action:account_box"></md-icon>
            Profil d'utilisateur
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <h2>Gestigris</h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Recherche"
               ng-click="searchToggled = !searchToggled">
      <md-icon md-svg-icon="action:search"></md-icon>
    </md-button>
    <md-autocomplete search-bar
                     ng-class="{ show: searchToggled }" class="search-bar"
                     md-delay="500"
                     md-search-text="searchText"
                     md-selected-item-change="searchBarCtrl.selectSearchResult($event, item)"
                     md-items="item in searchBarCtrl.search(searchText)"
                     md-item-text="item._description"
                     md-min-length="1"
                     placeholder="recherche..."
                     md-menu-class="autocomplete-search-template">
      <md-item-template>
        <div class="item-title" layout="row" layout-align="start center">
          <span><md-icon md-svg-icon="{{ item.icon }}"></md-icon></span>
          <span layout="column">
            <div class="md-subhead" style="line-height: 25px;">{{ item._description }}</div>
            <div  style="line-height: 20px;">{{ item.type }}</div>
          </span>
        </div>
      </md-item-template>
      <md-not-found>
        Aucun r√©sultat pour {{ searchText }}.
      </md-not-found>
    </md-autocomplete>
  </div>
</md-toolbar>
