<div layout="row" flex>

	<div layout="column" flex="30" flex-gt-lg="20">

		<section-filters-card section-name="conversations" on-change="conversationsSectionCtrl.updateFilters(query)"></section-filters-card>

		<md-card flex>

			<md-content flex>

				<md-list section-list flex layout="column">
					<md-list-item class="md-2-line" ng-class="{ active:item._id === conversation._id }"
												ng-repeat="item in conversationsSectionCtrl.conversations"
												ng-click="conversationsSectionCtrl.showConversation(item)">
			      <div class="md-list-item-text" style="padding-right:16px">
			       <md-truncate flex>{{ item.toString() }}</md-truncate>
			      </div>
            <md-icon md-svg-icon="communication:message"></md-icon>
			    	<md-divider ng-if="!$last"></md-divider>
			    </md-list-item>
		    </md-list>

			</md-content>

		</md-card>

	</div>

	<div flex="70" flex-gt-lg="80" layout="column">

		<div layout="row" flex layout-align="center center" ng-hide="lodadingDone">
			<md-progress-circular md-diameter="160" md-mode="indeterminate"></md-progress-circular>
		</div>

		<conversation-card layout="column" flex ng-if="lodadingDone && conversation" conversation="conversation"></conversation-card>

	</div>

</div>
