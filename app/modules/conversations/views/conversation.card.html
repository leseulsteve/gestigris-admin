<md-card class="plage-card" layout="column">
  <md-card-title layout="column" style="padding-bottom:0px">
    <div layout="row" layout-align="start center">
      <div flex class="md-title">{{ conversation.toString() }}</div>
      <md-button class="md-icon-button" ng-if="conversation.type !== 'intervention'"
                 ng-click="ConversationCardCtrl.archive(conversation)"
                 ng-disabled="conversation.archived">
        <md-icon md-svg-icon="content:archive"></md-icon>
        <md-tooltip>archiver</md-tooltip>
      </md-button>
    </div>
    <div layout="row" layout-align="start center" layout-wrap layout-margin style="margin-top:50px;margin-bottom:50px;">
      <avatar user="participant" click-for-details-avatar ng-repeat="participant in conversationParticipants"></avatar>
    </div>
  </md-card-title>
  <md-divider style="margin-top:8px;"></md-divider>
  <md-card-content flex layout="column">
    <conversation conversation="conversation" flex layout="column"></conversation>
  </md-card-content>
</md-card>
